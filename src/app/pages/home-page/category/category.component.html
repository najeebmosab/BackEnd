<div class="container-fluid text-center py-5 ">
    <div class="row">
        <div class="col-md-3" *ngFor="let category of Categories">
            <div routerLink="/landing/View/CategoryDetails/{{category?.id}}">
                <img class="categoryImg" src="https://localhost:44342/images/category/{{category?.picture}}" alt="">
                <h5>
                    {{category?.categoryName}}
                </h5>
            </div>
        </div>
    </div>
</div>

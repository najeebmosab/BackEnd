<div class="container-fluid">
    <div class="row">

        <div *ngIf="massege" class="alert alert-success" role="alert">
            {{massege}}
        </div>

        <div class="col-md-6 mt-3 AddUsers">
            <div class="card-header">
                <h4>
                    Add Product
                    <a href="" [routerLink]="['/Admin/Dashbord/Show-Category']" role="button" class="float-right btn btn-sm btn-outline-danger text-danger">Back</a>
                </h4>
            </div>
            <form [formGroup]="AddCategory" enctype="multipart/form-data" (ngSubmit)="AddCategorys()" class="shadow-lg p-3 mb-5 bg-white rounded">

                <div class="form-group">
                    <label for="categoryName">User Name</label>
                    <input formControlName="categoryName" id="categoryName" type="text" class="form-control">
                </div>



                <div class="form-group">
                    <label for="picture">Category Image</label>
                    <input formControlName="picture" (change)="HandelFiles($event)" id="picture" type="file" class="form-control">
                </div>



                <div class="form-group">
                    <div class="card-header2">
                        <button type="submit" [disabled]="AddCategory.invalid" class="btn btn-outline-success float-right addBtn">Add</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
